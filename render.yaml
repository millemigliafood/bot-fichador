services:
  - type: worker
    name: bot-fichador-millemiglia
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: yes
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: millemiglia-db
          property: connectionString

databases:
  - name: millemiglia-db
    plan: free
