services:
  - type: worker
    name: bot-fichador-millemiglia
    # Cambiamos el entorno a Docker para que acepte los buildPacks
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    # Los buildPacks ahora funcionar√°n con el entorno Docker
    buildPacks:
      - url: https://github.com/render-examples/wkhtmltopdf-buildpack
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: millemiglia-db
          property: connectionString

databases:
  - name: millemiglia-db
    plan: free
